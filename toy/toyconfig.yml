toy:
  method: constantshift # [constantshift, shift, shiftPolar, tensionSimple, tension]
  num_samples: 1000 # match config.ini num_samples

  # ======DATA======
  # PRE L, W
  mu1: 0      # L
  sigma1: 1
  mu2: 0      # W
  sigma2: 1

  # PRE Angle (normal sample)
  mu_theta: 15
  sigma_theta: 5

  # SPI L, W
  mu_spi1: 40   # L
  sigma_spi1: 10
  mu_spi2: 20   # W
  sigma_spi2: 10

  # SPI center
  mu_spi_center1: 40   # L
  sigma_spi_center1: 10
  mu_spi_center2: 20   # W
  sigma_spi_center2: 10
  
  # SPI Volume
  # generated by uniform distibution

  # ======SHIFT======
  # positional shift
  x_offset: 20  # x normal sample
  x_noise: 15
  y_offset: 20  # y normal sample
  y_noise: 15

  # angular shift (normal sample)
  angle_offset: 25
  angle_noise: 5

  # hyperparameters for tension
  alpha: 0.0005
  beta: 0.5

  # ======CHIP INFO (for tension strength)======
  chips:
    R0402:
      length: 400
      width: 200
    R0603:
      length: 600
      width: 300
    R1005:
      length: 1000
      width: 500