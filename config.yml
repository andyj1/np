acquisition:        # by default, it uses multi-start optimization
  option: 1         # acquisition function type: [1: UCB, 2: EI, 3: qEI, ...]
  q: 1              # smallest number of candidates to be considered jointly; q=1 for single-outcome
  bounds: 5       # 2xd tensor of lower and upper bounds for each column of X
  beta: 0.4 # 0.2         # the smaller value, the more exploitative acquisition function becomes (UCB)
  best_f: 0.1

  num_restarts: 1  # number of starting points for multi-start acquisition function
  raw_samples: 1   # number of samples for initialization

train:
  optimizer: 'Adam' # must be in torch.optim ['Adam', 'SGD']
  lr: 0.004
  num_epoch: 1
  num_iter: 10    # number of sampling a new pair of candidates
  display_for_every: 50 # number of lines of training state results printed
  num_samples: 1000

# models
# anp:
#   input_dim: 2 # context_x: 2, context_y: 1
#   output_dim: 1
#   hidden_dim: 128
#   num_context: 100

np:
  x_dim: 2
  h_dim: 400
  r_dim: 128
  z_dim: 128
  y_dim: 1
  num_context: 100
  # num_context: (empty) # must be ${train.num_samples} - ${acquisition.num_restarts or raw_samples}
  num_iter: 1500

# data
toy:
  mu: 0
  sigma: 5

MOM4:
  parttype: R0402 # R0402, R0603, R1005
  input_var:
    - PRE_L
    - PRE_W
    # - PRE_A
    # - SPI_L
    # - SPI_W
    # - SPI_VOLUME_DIFF
  output_var:
    - POST_L
    - POST_W
