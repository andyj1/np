data:
  mu: 0
  sigma: 5
  dist_mu: 10
  dist_sigma: 10
  angle_mu: 0
  angle_sigma: 40

acquisition:        # by default, it uses multi-start optimization
  option: 1         # acquisition function type 
  q: 1              # smallest number of candidates to be considered jointly
  num_restarts: 10  # number of starting points for multi-start acquisition function
  raw_samples: 40   # number of samples for initialization
  bounds: 120       # 2xd tensor of lower and upper bounds for each column of X
  beta: 0.2
  best_f: 0.1

train:
  num_epoch: 10
  num_iter: 10
  num_samples: 100

np:
  num_context: 10
  hidden_dim: 10
  decoder_dim: 15
  z_samples: 20

MOM4:
  parttype: R1005
  xvar_pre: PRE_X
  yvar_pre: PRE_Y
  xvar_post: POST_X
  yvar_post: POST_Y
